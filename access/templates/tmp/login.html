{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Личный кабинет |  Login </title>
  
    <!-- Bootstrap -->
    <link href="{% static "vendors/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static "vendors/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static "vendors/nprogress/nprogress.css" %}" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="{% static "vendors/bootstrap-daterangepicker/daterangepicker.css" %}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{% static "vendors/iCheck/skins/flat/green.css" %}" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="{% static "vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" %}" rel="stylesheet">
    <!-- JQVMap -->
    <link href="{% static "vendors/jqvmap/dist/jqvmap.min.css" %}" rel="stylesheet"/>
     
    <!-- Animate.css -->
    <link href="{% static "vendors/animate.css/animate.min.css" %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static "build/css/custom.css" %}" rel="stylesheet">
  </head>

<body class="login">
    
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form action="/access/auth/" method="post">{% csrf_token %}
            <h1>Вход</h1>
            <div>
              <input type="text" class="form-control" placeholder="Username" required=""  name="username" />
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Password" required=""  name="password" />
            </div>
            <div>
              <input type="submit" class="btn btn-default submit" value="Далее" />
              <a class="reset_pass" href="#">Забыли свой пароль??</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">Впервые на сайте?
                <a href="#signup" class="to_register"> Создать аккаунт </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1><i class="fa fa-dashboard"></i> Личный кабинет</h1>
                <p><strong>ООО "Пудлинк" <a href="http://pudlink.ru">http://pudlink.ru</a></strong></p>
              </div>
            </div>
          </form>
        </section>
      </div>

      <div id="register" class="animate form registration_form">
        <section class="login_content">
          <form>
            <h1>Создать аккаунт</h1>
            <div>
              <input type="text" class="form-control" placeholder="Username" required="" />
            </div>
            <div>
              <input type="email" class="form-control" placeholder="Email" required="" />
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Password" required="" />
            </div>
            <div>
              <a class="btn btn-default submit" href="#">Далее</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">Аккаунт существет ?
                <a href="#signin" class="to_register"> Вход </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1><i class="fa fa-key"></i><strong> Pudlink LTD</h1>
                <p><strong>ООО "Пудлинк" <a href="http://pudlink.ru">http://pudlink.ru</a></strong></p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
  <script>
    // just for the demos, avoids form submit
    jQuery.validator.setDefaults({
      debug: true,
      success: "valid"
    });
    $( "#form" ).validate({
      submitHandler: function(form) {
        form.submit();
        },
      rules: {
        username: {
          required: true,
          email: true
        },
        password: "required"
      },
      messages: {
        username: {
         required: "We need your email address to login",
         email: "Your email address must be in the format of name@domain.com"
	},
	password: {
	 required: "We need your password to login"
	}
      }
    });
</script>

  </body>
</html>
