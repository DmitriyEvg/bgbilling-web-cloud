{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Личный кабинет |  Login </title>
  
    <!-- Bootstrap -->
    <link href="{% static "vendors/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static "vendors/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static "vendors/nprogress/nprogress.css" %}" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="{% static "vendors/bootstrap-daterangepicker/daterangepicker.css" %}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{% static "vendors/iCheck/skins/flat/green.css" %}" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="{% static "vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" %}" rel="stylesheet">
    <!-- JQVMap -->
    <link href="{% static "vendors/jqvmap/dist/jqvmap.min.css" %}" rel="stylesheet"/>
     
    <!-- Animate.css -->
    <link href="{% static "vendors/animate.css/animate.min.css" %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static "build/css/custom.css" %}" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    
  </head>

<body class="login">
    <div class="login_wrapper">
      <div class="animate form login_form">
        <section id="loginContent" class="login_content">
          {% if 
          <form id="formSignin" action="/access/auth/" method="post">{% csrf_token %}
            <h1>Вход</h1>
            <div>
              <input type="text" class="form-control" placeholder="Email" required=""  name="username" />
              <label id="username-error" class="error valid" for="username"></label>
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Password" required=""  name="password" />
              <label id="password-error" class="error valid" for="password"></label>
            </div>
            <div>
              <input type="submit" class="btn btn-default submit" value="Далее" />
              <a class="reset_pass" href="#">Забыли свой пароль??</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">Впервые на сайте?
                <a href="#signup" class="to_register"> Создать аккаунт </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1><i class="fa fa-dashboard"></i> Личный кабинет</h1>
                <p><strong>ООО "Пудлинк" <a href="http://your_domain.name">http://your_domain.name</a></strong></p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
    

  <!-- Block logout -->
  {% if logoutRqst == "true" %}
  <div class="row">
    <div class="iframe-container">
        <iframe id="iframeId" style="display: none"></iframe>
    </div>
  </div>
  
  <script>
    var iframeId = document.getElementById('iframeId');
    iframeId.src="https://support.your_domain.name/logout.php";
    iframeId.onload = function() {
    iframeId.src="https://virtcloud.your_domain.name/accounts/logout/";
      iframeId.onload = function() {
        window.history.pushState("","", '/access/login/');
        }
    }
  </script>
  {% endif %}
  <!--./Block logout -->


  <!-- Style for error messages elements -->
  <style type="text/css">
  #username-error, #password-error {
      color: #e34c4c;
      width: 100%;
      position: relative;
      top: -20px;
      font-weight: normal;
  }
  </style>
  <!--./Style-->

  <script>
    // Валидация форм
    jQuery.validator.setDefaults({
      debug: true,
      success: "valid"
    });

    // Валидация формы входа
    $( "#formSignin" ).validate({
      submitHandler: function(form) {
        form.submit();
        },
      rules: {
        username: {
          required: true,
          email: true
        },
        password: "required"
      },
      messages: {
        username: {
         required: "Введите адрес электронной почты",
         email: "Не правильный адрес эл. почты"
	},
	password: {
	 required: "Введите пароль"
	}
      }
    });
  </script>
</body>
</html>
