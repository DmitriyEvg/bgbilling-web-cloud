{% load static %}
<!DOCTYPE html>
<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Личный кабинет |  Login </title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static "vendors/bootstrap/dist/css/bootstrap.min.css" %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "vendors/font-awesome/css/font-awesome.min.css" %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static "dist/css/ionicons.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/AdminLTE.css" %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static "vendors/iCheck/square/blue.css" %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <script src="{% static "plugins/input-mask/jquery.mask.min.js" %}"></script>  
  
</head>

<body class="hold-transition register-page">
<!--style="background: url('https://lkbilling.your_domain.name/static/img/bg-plain.jpg') no-repeat 0 0; background-size: cover;"> -->
<div class="login-box">
  <div class="login-logo-img"   style="background: url('https://lkbilling.your_domain.name/static/img/linux-vps.png') no-repeat 0 0; height: 8em; background-size: contain;"/></a>
  </div>

  <div class="register-box-body">
    <h4 class="login-box-msg">Тип аккаунта</h4>
    <!-- <div><a href="/access/login/" class="text-right block">Войти</a></div> -->
    <form id="accountType" action="" method="post">{% csrf_token %}
      <div class="form-group">
	    <div class="radio"><label><input type="radio" name="typeClient" value="1" checked> физическое лицо</label></div>
        <div class="radio"><label><input type="radio" name="typeClient" value="2"> юридическое лицо</label></div>
        <div class="radio"><label><input type="radio" name="typeClient" value="3"> ИП</label></div>
		<div class="radio"><label><input type="radio" name="typeClient" value="4" disabled> Гос.учреждение</label></div>
      </div>
	  
	  <div class="form-group">

  	    <div id="submit1" class="checkbox">
          <label><input type="checkbox" name="submit1">
		  Я ознакомился(-ась) и согласен(-на) с условиями <a href="#">Договора об оказании услуг связи</a></label>
		</div>
		
		<div id="submit2" class="checkbox">
		  <label><input type="checkbox" name="submit2">
		  Я ознакомился(-ась) <a style="color: #0093ff;text-decoration: none;" href="#">с Политикой в отношении обработки 
		  и защиты персональных данных</a> и даю свое Согласие на 
		  обработку персональных данных в соответствии с 
		  Законом "О персональных данных" №152-ФЗ от 27.07.2006 года
		  </label>
		</div>
		
	  </div>
	  
	  <div class="clear-line"></div>
	  <div class="clear-line"></div>
	  <div class="clear-line"></div>
	  
	  <button type="submit" class="btn btn-default btn-flat pull-left" formaction="/access/accountCreate/">Назад</button>
	  <button type="submit" class="btn btn-primary btn-flat pull-right">Далее</button>
    </form>

  </div>
  <!-- /.form-box -->
   <div class="login-box-footer">
     ООО "Пудлинк" <a href="http://your_domain.name">http://your_domain.name</a>
   </div>
  </div>
<!-- /.register-box -->


<!-- iCheck -->
<script src="{% static "vendors/iCheck/icheck.min.js" %}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
  

// Валидация формы "тип аккаунта"
    jQuery.validator.setDefaults({
      debug: true,
      success: "valid",
	  errorElement: "span",
	  errorPlacement: function (error, element) {
	    if (element.prop('name') === 'submit1') {
          error.insertAfter('#submit1');
        }
		else if (element.prop('name') === 'submit2') {
		  error.insertAfter('#submit2');
        }
	  }
    });

    // Валидация формы входа
    $( "#accountType" ).validate({
      submitHandler: function(form) {
        alert(123);
        },
      rules: {
        submit1: "required",
		submit2: "required"
      },
	  messages: {
		submit1: "Необходимо дать согласие",
		submit2: "Необходимо дать согласие"
	  }
	});

</script>


</body>
</html>
