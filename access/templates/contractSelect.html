{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "dist/css/AdminLTEnew.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "dist/css/custom.css" %}">
    <title>Личный кабинет |  Login </title>
    <!-- Custom Theme Style -->
</head>
<body class="hold-transition lockscreen">
    <!-- Automatic element centering -->
    <div class="lockscreen-wrapper">
        <div class="lockscreen-logo">
            <b>Вход</b>
        </div>
        <!-- User name -->
        {% for contract in contractListJSON %}
        <a href="/access/contractSelect/?contractId={{contract.id}}&contractTitle={{contract.title}}" class=" lockscreen-name d-flex transition-hover" > 
            <div class="lockscreen-item   mb-2 p-2 text-left">  {{ contract.comment  }} - {{ contract.title }}
                <i  class="fa fa-arrow-right transition-hover-content float-right" style="line-height: 24px"></i>
            </div>
        </a>  {% endfor %}

        <!-- START LOCK SCREEN ITEM -->

        <!-- /.lockscreen-item -->
        <div class="help-block text-center mt-3">
            Выберите аккаунт для входа
        </div>
        <div class="text-center mt-4">
            <a href="/access/logout/">
                <i class="fa fa-sign-out"></i>Выйти
            </a>
        </div>
    </div>
</body>

</html>
