{% load static %}
<!DOCTYPE html>
<html>
{% include 'head.html' %}

<body class="hold-transition login-page">

<div class="login-box">
  <div class="login-logo">
    <a href="http://pudlink.ru"><b>Pudlink</b>LTD</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Авторизация</p>

    <form action="/access/auth/" method="post">{% csrf_token %}
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="№ договора" name="login">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Пароль" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4">
          <input type="submit" class="btn btn-primary btn-block btn-flat" name="submit" value="Войти">
        </div>
        <!-- /.col -->
      </div>
    </form>

    <p></p>
    <a href="#"><small>Я забыл свой пароль</small></a><br>
    <a href="register.html" class="text-center"><small>Регистрация нового пользователя</small></a>
    <p style="color:red; text-align: center; margin: 8px 0px -8px 0px;">{{ errorMessage }}</p>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<iframe style="display: none;" src="https://virtcloud.pudlink.ru/accounts/logout/"></iframe>

<!-- jQuery 2.2.3 -->
<script src="{% static "plugins/jQuery/jquery-2.2.3.min.js" %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
<!-- iCheck -->
<script src="{% static "plugins/iCheck/icheck.min.js" %}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
